<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
    <h2>Unordered list</h2>
    <ul>
        <li>
            Item-1
            <ul>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul>
        </li>
        <li>Item-2</li>
        <li>Item-3</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <h2>Discription list</h2>
    <dl>
        <dt>Term-1</dt>
        <dd>Description for Term 1</dd>
        <dt>Term-2</dt>
        <dd>Description for Term 2</dd>
        <dt>Term-3</dt>
        <dd>Description for Term 3</dd>
    </dl>
</body>
</html>
