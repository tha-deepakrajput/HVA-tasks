<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    form, .task-section {
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .task {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .completed {
      text-decoration: line-through;
      background-color: #e0ffe0;
    }
    .filter-section {
      margin-bottom: 20px;
    }
    .priority-high {
      color: red;
    }
    .priority-medium {
      color: orange;
    }
    .priority-low {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Task Management App</h1>

  <form id="task-form">
    <input type="text" id="task-title" placeholder="Task Title" required />
    <textarea id="task-desc" placeholder="Task Description"></textarea>
    <input type="date" id="task-due-date" required />
    <select id="task-priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <div class="filter-section">
    <h3>Filters</h3>
    <select id="filter-priority">
      <option value="all">All Priorities</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <div id="pending-tasks" class="task-section">
    <h2>Pending Tasks</h2>
  </div>

  <div id="completed-tasks" class="task-section">
    <h2>Completed Tasks</h2>
  </div>

  <script src="script.js">
    const taskForm = document.getElementById('task-form');
const pendingTasksDiv = document.getElementById('pending-tasks');
const completedTasksDiv = document.getElementById('completed-tasks');
const filterPriority = document.getElementById('filter-priority');

// Task Array
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

// Add Task
taskForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const title = document.getElementById('task-title').value.trim();
  const desc = document.getElementById('task-desc').value.trim();
  const dueDate = document.getElementById('task-due-date').value;
  const priority = document.getElementById('task-priority').value;

  if (!title || !dueDate) {
    alert('Title and Due Date are required!');
    return;
  }

  const newTask = {
    id: Date.now(),
    title,
    desc,
    dueDate,
    priority,
    completed: false,
  };

  tasks.push(newTask);
  saveTasks();
  renderTasks();
  taskForm.reset();
});

// Render Tasks
function renderTasks() {
  pendingTasksDiv.innerHTML = '';
  completedTasksDiv.innerHTML = '';

  tasks.forEach((task) => {
    const taskDiv = document.createElement('div');
    taskDiv.className = `task ${task.completed ? 'completed' : ''} priority-${task.priority}`;
    taskDiv.innerHTML = `
      <h3>${task.title} (${task.priority.toUpperCase()})</h3>
      <p>${task.desc}</p>
      <p>Due: ${task.dueDate}</p>
      <button onclick="editTask(${task.id})">Edit</button>
      <button onclick="deleteTask(${task.id})">Delete</button>
      <button onclick="toggleCompletion(${task.id})">
        ${task.completed ? 'Mark as Pending' : 'Mark as Completed'}
      </button>
    `;

    if (task.completed) {
      completedTasksDiv.appendChild(taskDiv);
    } else {
      pendingTasksDiv.appendChild(taskDiv);
    }
  });
}

// Edit Task
function editTask(id) {
  const task = tasks.find((t) => t.id === id);
  document.getElementById('task-title').value = task.title;
  document.getElementById('task-desc').value = task.desc;
  document.getElementById('task-due-date').value = task.dueDate;
  document.getElementById('task-priority').value = task.priority;

  deleteTask(id);
}

// Delete Task
function deleteTask(id) {
  tasks = tasks.filter((task) => task.id !== id);
  saveTasks();
  renderTasks();
}

// Toggle Completion
function toggleCompletion(id) {
  const task = tasks.find((t) => t.id === id);
  task.completed = !task.completed;
  saveTasks();
  renderTasks();
}

// Apply Filters
function applyFilters() {
  const priority = filterPriority.value;
  renderTasks();

  if (priority !== 'all') {
    document.querySelectorAll(`.task:not(.priority-${priority})`).forEach((task) => {
      task.style.display = 'none';
    });
  }
}

// Save Tasks to Local Storage
function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Initialize App
renderTasks();

  </script>
</body>
</html>
