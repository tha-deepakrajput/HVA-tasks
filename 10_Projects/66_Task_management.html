<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="66_Task_management-styleSheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Task Management</h3>
        <form>
            <label for="task-title">Task Title</label>
            <br>
            <input type="text" id="task-title" required>
            <br>
            <label for="task-description">Task Description</label>
            <br>
            <textarea name="textarea" id="task-description" placeholder="write here"></textarea>
            <br>
            <label for="task-due-date">Due Date</label>
            <br>
            <input type="date" id="due-date" required>
            <br>
            <p>Priority Level</p>
            <select name="task-priority" id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br>
            <button type="submit">Add Task</button>
        </form>
    </div>
    
    <div class="all-tasks">
    </div>
    <script src="66_Task-management.js"></script>
</body>
</html>
