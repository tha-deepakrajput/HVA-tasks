<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formatting tags</title>
</head>
<body>
    <h2>Formatting tags</h2>
    <p>
        This is an example of using
        <b>Bold</b>
        <i>italic</i>
    </p>
    <p>
        This text is
        <u>Underlined</u>
    </p>
    <p>
        This text has
        <s>strikethrough</s>
    </p>
    <p>
        <b>bold</b>
        <i>italic</i>
        <u>underlined</u>
        <s>strikethrough</s>
    </p>
</body>
</html>
