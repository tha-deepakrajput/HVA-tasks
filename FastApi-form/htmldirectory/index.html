<!DOCTYPE html>
<html>
<head>
    <title>Submit Form</title>
</head>
<body>
    <h1>Submit Your Details</h1>
    <form action="http://127.0.0.1:8000/postData" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="base_salary">Base Salary:</label>
        <input type="number" step="0.01" id="base_salary" name="base_salary"><br><br>
        
        <label for="spousal_status">Spousal Status:</label>
        <input type="text" id="spousal_status" name="spousal_status"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
